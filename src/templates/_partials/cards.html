<div class="container row cards">
{% for card in cards %}
  <div class="card tablet-column-grow-33">
    <div class="image" style="background-image:url('{{card.imageUrl}}')">
    </div>
    <div class="content">
      <h2>{{card.heading}}</h2>
      <p>{{card.description}}</p>
    </div>
  </div>
{% endfor %}
</div>
