<div class="container row cards">
{% for card in cards %}
  <div class="cards__card tablet-column-33 column--grow">
    <div class="cards__card-image" style="background-image:url('{{card.imageUrl}}')">
    </div>
    <div class="cards__card-content">
      <h2>{{card.heading}}</h2>
      <p>{{card.description}}</p>
    </div>
  </div>
{% endfor %}
</div>
