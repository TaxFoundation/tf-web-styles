<div class="post-list">
  <ul class="post-list__list">
    {% for post in posts %}
    <li class="post-list__list-item">
      <a href="{{ post.link }}" class="post-list__post-link">
        <h3 class="post-list__post-title">{{ post.title }}</h3>
        <p class="post-list__post-date">{{ post.date }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
